<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Thiết lập charset và viewport -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Tiêu đề trang -->
    <title>Ứng dụng Thời Tiết</title>

    <!-- Thêm Font Awesome cho biểu tượng -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Liên kết đến file CSS -->
    <link rel="stylesheet" href="./weather.css" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Get real-time weather updates with the Weather App. Check weather for various cities worldwide."
    />
    <meta name="author" content="Your Name" />
    <meta property="og:title" content="Weather App" />
    <meta
      property="og:description"
      content="Get real-time weather updates with the Weather App. Check weather for various cities worldwide."
    />
    <meta property="og:image" content="%PUBLIC_URL%/weather-icon.png" />

    <!-- Link đến Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <!-- Phần nội dung chính -->
    <div id="root"></div>

    <!-- Liên kết JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
